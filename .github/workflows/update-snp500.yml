name: Update S&P 500 Data

on:
  schedule:
    # Run at 22:00 UTC on weekdays (1 hour after US market close at 21:00 UTC)
    - cron: '0 22 * * 1-5'
  workflow_dispatch:
    inputs:
      full_refresh:
        description: 'Full refresh (ignore existing data)'
        required: false
        default: 'false'
        type: boolean

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Download existing data (if incremental)
        if: ${{ github.event.inputs.full_refresh != 'true' }}
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Try to download existing data for incremental update
          gh release download data-snp500-latest -p "data.tar.gz" --clobber 2>/dev/null && \
            tar -xzf data.tar.gz && rm data.tar.gz || \
            echo "No existing data found, will do full download"

      - name: Download S&P 500 data
        run: |
          uv run python scripts/download_sp500.py --start 2020-01-01
          echo "Downloaded $(ls data/*.parquet 2>/dev/null | wc -l) parquet files"

      - name: Pack data
        run: |
          tar -czvf data.tar.gz data/
          ls -lh data.tar.gz

      - name: Create/Update Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Delete existing release if it exists
          gh release delete data-snp500-latest --yes 2>/dev/null || true

          # Create new release
          gh release create data-snp500-latest \
            --title "S&P 500 Data (Auto-Updated)" \
            --notes "Automatically updated S&P 500 price data.

          **Contents:**
          - ~503 S&P 500 stocks
          - Daily OHLCV data from 2020-01-01

          **Last Updated:** $(date -u '+%Y-%m-%d %H:%M UTC')

          **Usage:**
          \`\`\`bash
          make download-data
          \`\`\`" \
            data.tar.gz
